##### Prefix (screen-style) #####
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### 기본 UX #####
set -g mouse on
setw -g mode-keys vi
set -g set-clipboard on

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

##### 터미널/색상 (TrueColor) #####
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",*:Tc"

# undercurl/styled underline (GNOME Terminal에서 깨지면 이 2줄 제거)
#set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
#set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

##### 스크롤백 #####
set -g history-limit 10000

##### 키/반응 #####
set -sg escape-time 0
set -g repeat-time 500

##### Pane 분할/이동 #####
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### 상태바 #####
set -g status-interval 5
set -g status-style "bg=#1e1e2e,fg=#cdd6f4"
set -g status-left "#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[fg=#89b4fa,bg=#1e1e2e]"
set -g status-right "#[fg=#a6adc8]%Y-%m-%d %H:%M "
set -g status-left-length 40
set -g status-right-length 80

setw -g window-status-format "#[fg=#6c7086] #I:#W "
setw -g window-status-current-format "#[fg=#89b4fa,bold] #I:#W "

set -g pane-border-style "fg=#313244"
set -g pane-active-border-style "fg=#89b4fa"
set -g message-style "bg=#1e1e2e,fg=#cdd6f4"

##### 설정 리로드 #####
bind r source-file ~/.tmux.conf \; display-message "Reloaded ~/.tmux.conf"

##### 마우스 copy-mode (Ubuntu / xclip) #####
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"

bind -T copy-mode-vi DoubleClick1Pane select-pane \; send-keys -X select-word \; run-shell -d 0.3 \; send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind -T root DoubleClick1Pane select-pane -t = \; if-shell -F "#{||:#{pane_in_mode},#{mouse_any_flag}}" { send-keys -M } { copy-mode -H; send-keys -X select-word; run-shell -d 0.3; send-keys -X copy-pipe-and-cancel "xclip -selection clipboard" }
