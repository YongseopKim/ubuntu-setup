##### Prefix (screen-style) #####
unbind C-b
set -g prefix C-a
bind C-a send-prefix

##### 기본 UX #####
set -g mouse on                       # 마우스로 pane 선택/리사이즈/스크롤
setw -g mode-keys vi                  # copy-mode에서 vi 키 사용

# 윈도우/패널 인덱스 1부터
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on            # 윈도우 닫으면 번호 재정렬

##### 터미널/색상 (256color + TrueColor) #####
# 최신 tmux 권장 TERM. (환경에 따라 terminfo가 없으면 'screen-256color'로 바꾸세요)
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

##### 스크롤백 #####
set -g history-limit 10000            # scrollback (메모리/로그 폭주 시 조정)

##### 키/반응 #####
set -sg escape-time 0                 # ESC 딜레이 제거 (vim 사용자에 유리)
set -g repeat-time 500

##### Pane 분할/이동 편의 #####
# 분할 시 현재 경로 유지
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# vim 스타일 pane 이동
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

##### 상태바 (가볍고 깔끔하게) #####
set -g status-interval 5
set -g status-left-length 40
set -g status-right-length 80
set -g status-left "#S"
set -g status-right "%Y-%m-%d %H:%M"

# 상태바 색상(원하면 유지). 테마/플러그인 쓸 거면 제거 권장.
set -g status-bg black
set -g status-fg white

##### 설정 리로드 #####
bind r source-file ~/.tmux.conf \; display-message "Reloaded ~/.tmux.conf"

